controller:
  serviceType: ClusterIP
  admin:
    username: admin
    password: admin
  jenkinsUrl: https://jenkins.k8s.dev/
  containerEnv:
    - name: TZ
      value: "Asia/Seoul"
  installPlugins:
    # 기본 필수
    - git
    - github
    - github-branch-source
    - workflow-aggregator   # Pipeline 전체 세트
    - pipeline-stage-view
    - pipeline-utility-steps           # readYaml, writeYaml

    # Credentials 관련
    - credentials
    - credentials-binding
    - plain-credentials

    # 👉 Kubernetes 관련 추가
    - kubernetes
    - workflow-job
    - workflow-durable-task-step
    - durable-task

    # 기타 편의
    - matrix-auth
    - configuration-as-code
  javaOpts: >-
    -Djenkins.model.Jenkins.crumbIssuerProxyCompatibility=true

