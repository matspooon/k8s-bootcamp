apiVersion: v1
kind: PersistentVolume
metadata:
  name: postgres-pv
spec:
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: manual
  hostPath:
    path: /kube/apps-dev-pv
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: apps-dev       # 원하는 namespace
spec:
  accessModes:
    - ReadWriteOnce        # 단일 노드 읽기/쓰기
  resources:
    requests:
      storage: 1Gi         # 요청할 스토리지 용량
  storageClassName: manual  # 사용하려는 StorageClass 이름