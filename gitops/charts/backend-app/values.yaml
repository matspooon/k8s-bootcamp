replicaCount: 1

image:
  #repository: gitea-https.dev-tools.svc.cluster.local:443/admin/backend-app
  repository: gitea.k8s.dev:443/admin/backend-app
  tag: ""
  pullPolicy: IfNotPresent

imagePullSecrets: 
- name: docker-registry-gitea-cred

service:
  name: backend-app
  namespace: apps-dev
  type: ClusterIP
  port: 8080

virtualService:
  gateways:
  - istio-system/msa-gateway

db:
  secretName: postgres-secret # db 접속 정보가 담긴 시크릿 이름

env:
  - name: TZ
    value: "Asia/Seoul"