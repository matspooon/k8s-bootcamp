plugins {
    id 'org.springframework.boot' version '2.7.14'    // Spring Boot 플러그인
    id 'io.spring.dependency-management' version '1.0.15.RELEASE'
    id 'application'
    id 'java'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    // spring actuator : 모니터링
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    
    implementation 'org.apache.commons:commons-lang3:3.9'
    runtimeOnly 'org.postgresql:postgresql'
    implementation 'org.jodd:jodd-util:6.3.0' // jakrata commons beanutils 대체
    implementation 'org.apache.commons:commons-lang3:3.19.0'

    // Lombok
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    // Swagger Restful API 문서 자동화
    implementation 'org.springdoc:springdoc-openapi-ui:1.7.0'

    // gradle environment plugin
    implementation 'io.github.cdimascio:dotenv-java:3.0.0'

    // test dependencies
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'junit', module: 'junit'   // JUnit 4 제외
        exclude group: 'org.junit.jupiter' // junit5.8 버젼 충돌
        exclude group: 'org.junit.platform' // junit5.8 버젼 충돌
        exclude group: 'org.junit.vintage' // junit5.8 버젼 충돌
    }
    testImplementation 'com.ninja-squad:DbSetup:2.1.0'
    testImplementation 'org.assertj:assertj-db:1.3.0'
    
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.2'   // 최신 JUnit5
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.2'
    // jpa test container
    testImplementation 'org.testcontainers:junit-jupiter:1.21.3'
    testImplementation 'org.testcontainers:postgresql:1.21.3'
}

configurations.all {
    resolutionStrategy.eachDependency { details ->
        if (details.requested.group == 'org.junit.jupiter') {
            details.useVersion '5.10.2'
        }
        if (details.requested.group == 'org.junit.platform') {
            details.useVersion '1.10.2'
        }
    }
}

application {
    // Define the main class for the application.
    mainClass = 'dev.k8s.backend.App'
}

test {
    useJUnitPlatform()
}

def loadEnv() {
    def props = new Properties()
    file(".env").withInputStream { props.load(it) }
    return props
}

tasks.named('bootRun') {
    doFirst {
        def envProps = loadEnv()
        environment envProps
    }
}